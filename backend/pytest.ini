[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    integration: integration tests (slower)
    unit: unit tests (fast)

# Coverage options
addopts = --verbose --cov=. --cov-report=html --cov-report=term-missing

# Ignore patterns
norecursedirs = .git .venv venv node_modules __pycache__ *.egg-info

# Log settings  
log_cli = true
log_cli_level = INFO
